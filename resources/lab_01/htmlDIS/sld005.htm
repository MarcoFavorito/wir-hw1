<P><H2>Extendible Hashing</H2></P>

<P></UL></P>

<P><UL></P>

<P><LI><H2>Situation: Bucket (primary page) becomes full. Why not re-organize file by doubling # of buckets?
</H2></P>

<P><UL></P>

<P><LI>Reading and writing all pages is expensive!
<LI>Idea:  Use directory of pointers to buckets, double # of buckets by doubling the directory, splitting just the bucket that overflowed!
<LI>Directory much smaller than file, so doubling it is much cheaper.  Only one page of data entries is split.  No overflow page!
<LI>Trick lies in how hash function is adjusted!</UL></UL></P>
