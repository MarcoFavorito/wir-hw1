The School and Workshop will take place at the International Centre
for Mechanical Sciences (CISM), an international cultural organization
located in Udine.
Udine is a nice, ancient town in the North Eastern region of Italy,
approximately 100 Km from Venice. Udine can be easily reached by
train or plane.
<br><br>
<b> By plane:</b>
through the Trieste-Udine Airport ``Ronchi dei Legionari".
A direct bus service, that takes about one hour, is available from
the airport to Udine in connection with domestic flights.
<br><br>
<b> By train:</b>
Udine is a main stop on the line Venezia - Vienna.
There  are trains almost every hour and it takes about two
hours from Venice (Venezia - Mestre station) to Udine.
