<H3><A NAME="APPLICATION">Application </A></H3>

Deadline for application: May 31,1996. <br>
Applicants should fill in the attached application form, and return
it either by regular mail to:
<br>
<br>
CISM, Palazzo del Torso<br>
Piazza Garibaldi 18<br>
I-33100 Udine, Italy
<br><br>

or by e-mail to:
CISM@hydrus.cc.uniud.it
<a href="mailto:CISM@hydrus.cc.uniud.it">
<tt>CISM@hydrus.cc.uniud.it</tt></a>
<br>

<p>
Together with the application please send a brief curriculum vitae.
The number of participants will be limited to 50. In order to keep
the attendance limited, applicants may be selected on the basis of
their curriculum vitae and with due regards to a fair distribution
of available places among various countries.<br><br>
Applicants will be informed of acceptance by June 30.
<br><br>

<H3><A NAME="REGISTRATION FEE">Registration fee </A></H3>

The registration fee for the school and the workshop is 700,000
Italian Liras (VAT included)  plus bank charges.<br>
It does not include accommodation or meals.<br>
Payment should be made in one of the following forms:<br>
- by check addressed to CISM Udine<br>
- by payment on CISM Bank Account number n. 3000,
Credito Romagnolo, Agenzia 2, Udine.<br><br>

Payment of registration fee is due by July 31.
<br><br>
<HR>
<P>

<H3><A NAME="GRANTS">Grants </A></H3>

There is a limited number of grants for participants who cannot
obtain funding from their institutions. In particular participants
from developing countries may ask to be partially supported by
UNESCO.  They should enclose a letter of recommendation from their
own institution, confirming that there are no funds for supporting
their participation.
